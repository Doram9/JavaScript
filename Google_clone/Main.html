<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="MainCSS.css" />
</head>
<body>
    <div id="user">
        <form class="hidden" id="login-form">
            <input type="text" id="username" placeholder="what is your name?" required maxlength="15" />
            <input type="submit" value="Log In" />
        </form>
        <h1 id="greeting" class="hidden"></h1>
    </div>
    <div id="whatTodo">
        <form id="todo-form">
            <input type="text" placeholder="Write a To do and Press" required />
        </form>
    </div>
    <div id="todo">
        <ul id="todo-List">
        </ul>
    </div>
    <div id="time">
        <h2 id="clock">00:00</h2>
    </div>
    <div id="quote">
    </div>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <script src="MainJS.js"></script>
    <script src="Main_Clock.js"></script>
    <script src="Main_quotees.js"></script>
    <script src="Main_background.js"></script>
    <script src="Main_Todo.js"></script>
    <script src="Main_weather.js"></script>
</body>
</html>
